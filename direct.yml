# 基础配置
port: 7890
socks-port: 7891
mixed-port: 7893
allow-lan: true           # 关键：允许局域网连接
bind-address: "*"         # 监听所有网卡接口
mode: rule
log-level: info

# 简单的 DNS 设置
dns:
  enable: false
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5
    - 114.114.114.114

proxies:
  - name: "直连"
    type: direct

proxy-groups:
  - name: "默认分流"
    type: select
    proxies:
      - "直连"

rules:
  # 确保所有流量都走直连
  - MATCH,直连
