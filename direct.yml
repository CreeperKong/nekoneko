# 基础配置
port: 7890
socks-port: 7891
mixed-port: 7893
allow-lan: true           # 关键：允许局域网连接
bind-address: "*"         # 监听所有网卡接口
mode: rule
log-level: info

# 简单的 DNS 设置
dns:
  enable: false
  enhanced-mode: fake-ip
  nameserver:
    - 223.5.5.5
    - 114.114.114.114

# Clash.Meta 不支持在 proxies 中定义 type: direct，直连请使用内置策略 DIRECT

proxy-groups:
  - name: "默认分流"
    type: select
    proxies:
      - DIRECT

rules:
  # 确保所有流量都走直连
  - MATCH,DIRECT
